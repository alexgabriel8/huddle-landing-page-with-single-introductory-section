<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Huddle is an innovative community-building experience, not only the leader has a voice, but so does it's users!">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <title>Huddle</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>
  <div class="page-wrapper">

    <header class="header">
      <figure class="logo">

        <img src="src/images/logo.svg" alt="Huddle logo">

      </figure>
    </header>

    <main class="main">
      <img src="src/images/illustration-mockups.svg" alt="Web page illustration" />
      <div class="information">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button class="register-btn">Register</button>
      </div>
    </main>

    <footer class="footer">
      <ul class="social">
        <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </footer>

  </div>
  <script src="https://kit.fontawesome.com/740a1262ad.js" crossorigin="anonymous"></script>
</body>

</html>
